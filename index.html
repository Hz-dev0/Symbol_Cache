<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Cache</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #e6b4b4;   
            --text-main: #594a4a;      
            --accent-soft: rgba(230, 180, 180, 0.15); 
        }
        
        body { 
            font-family: "Noto Sans TC", sans-serif; 
            background: #ffffff; 
            color: var(--text-main); 
            margin: 0; 
            padding: 20px; 
            overflow-x: hidden; 
        }

        .container { width: 100%; max-width: 500px; margin: 0 auto; background: transparent; }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center; /* ÊîπÁÇ∫ÁΩÆ‰∏≠Â∞çÈΩä */
            margin-bottom: 5px;
        }

        h2 { 
            font-size: 1.1rem; 
            margin: 0; 
            color: var(--primary-pink); 
            letter-spacing: 1px; 
            font-weight: 700; 
        }

        #exportBtn {
            font-size: 0.7rem;
            color: #ccc;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
            transition: 0.2s;
        }
        #exportBtn:hover { color: var(--primary-pink); }

        #status { 
            font-size: 0.65rem; 
            color: #a68a8a; 
            margin-bottom: 10px; 
            min-height: 18px; 
            transition: opacity 0.5s;
        }

        .input-group { display: flex; gap: 5px; margin-bottom: 15px; }
        
        input { 
            flex: 1; 
            padding: 8px 12px; 
            border: 1px solid rgba(230, 180, 180, 0.3); 
            border-radius: 8px; 
            outline: none; 
            background: #fafafa; 
            font-size: 14px; 
        }

        button#addBtn { 
            padding: 0 15px; 
            cursor: pointer; 
            background: var(--primary-pink); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
        }

        #symbolList { display: flex; flex-wrap: wrap; gap: 4px; list-style: none; padding: 0; margin: 0; }

        .symbol-item { 
            padding: 4px 8px; 
            background: var(--accent-soft); 
            border-radius: 4px; 
            cursor: pointer; 
            user-select: none; 
            font-size: 14px; 
            transition: 0.2s; 
        }
        
        .symbol-item:hover { background: var(--primary-pink); color: white; }

        .hint { font-size: 0.7rem; color: #aaa; margin-top: 20px; text-align: center; }

        #toast { 
            visibility: hidden; 
            background: rgba(89, 74, 74, 0.9); 
            color: white; 
            padding: 6px 14px; 
            position: fixed; 
            bottom: 60px; 
            left: 50%; 
            transform: translateX(-50%); 
            border-radius: 50px; 
            font-size: 12px; 
            opacity: 0; 
            transition: 0.3s; 
            z-index: 100;
        }
        #toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-row">
            <h2>üìíÁ¨¶ËôüÂø´Âèñ</h2>
            <button id="exportBtn">ÂåØÂá∫</button>
        </div>
        <div id="status"></div>
        
        <div class="input-group">
            <input type="text" id="symbolInput" placeholder="Êñ∞Â¢ûÁ¨¶Ëôü..." maxlength="30">
            <button id="addBtn">+</button>
        </div>

        <ul id="symbolList"></ul>
        
        <div class="hint">Â∑¶ÈçµË§áË£Ω ¬∑ Èï∑ÊåâÊãñÂãï ¬∑ Âè≥ÈçµÂà™Èô§</div>
    </div>

    <div id="toast">Copied!</div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyJolADGtpgaoU2fPUxM5ZgOArXLAyJh0RNjFCqD_mnJNi7B-UN0Dsu5RqF2HtajQ92/exec'; 
    const CACHE_KEY = 'symbol_cache_data';

    const input = document.getElementById('symbolInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('symbolList');
    const statusText = document.getElementById('status');
    const exportBtn = document.getElementById('exportBtn');
    
    let savedSymbols = JSON.parse(localStorage.getItem(CACHE_KEY)) || [];
    let statusTimer;

    function updateStatus(msg, isPermanent = false) {
        clearTimeout(statusTimer);
        statusText.innerText = msg;
        statusText.style.opacity = "1";
        
        if (!isPermanent) {
            statusTimer = setTimeout(() => {
                statusText.style.opacity = "0";
                setTimeout(() => { if(statusText.style.opacity === "0") statusText.innerText = ""; }, 500);
            }, 3000);
        }
    }

    function render() {
        list.innerHTML = '';
        savedSymbols.forEach((sym, index) => {
            const li = document.createElement('li');
            li.className = 'symbol-item';
            li.textContent = sym;
            li.onclick = () => { 
                navigator.clipboard.writeText(sym); 
                showToast(`Â∑≤Ë§áË£Ω`); 
            };
            li.oncontextmenu = (e) => {
                e.preventDefault();
                if (confirm(`Âà™Èô§„Äå${sym}„ÄçÔºü`)) {
                    savedSymbols.splice(index, 1);
                    updateData();
                }
            };
            list.appendChild(li);
        });
    }

    async function fetchCloudData() {
        updateStatus("‚è≥ Ê™¢Êü•Êõ¥Êñ∞...");
        try {
            const res = await fetch(GAS_URL);
            const cloudData = await res.json();
            if (JSON.stringify(cloudData) !== JSON.stringify(savedSymbols)) {
                savedSymbols = cloudData;
                localStorage.setItem(CACHE_KEY, JSON.stringify(savedSymbols));
                render();
            }
            updateStatus("‚òÅÔ∏è Â∑≤ÂêåÊ≠•");
        } catch (e) { 
            updateStatus("‚ö†Ô∏è Èõ¢Á∑öÊ®°Âºè"); 
        }
    }

    async function updateData() {
        localStorage.setItem(CACHE_KEY, JSON.stringify(savedSymbols));
        render();
        updateStatus("‚è≥ ÂêåÊ≠•‰∏≠...", true);
        try {
            await fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                body: JSON.stringify(savedSymbols)
            });
            updateStatus("‚òÅÔ∏è Â∑≤ÂêåÊ≠•");
        } catch (e) { 
            updateStatus("‚ùå ÂêåÊ≠•Â§±Êïó"); 
        }
    }

    exportBtn.onclick = () => {
        if (savedSymbols.length === 0) return;
        const text = savedSymbols.join('\n');
        const blob = new Blob([text], { type: 'text/plain' });
        const anchor = document.createElement('a');
        anchor.download = 'symbols.txt';
        anchor.href = window.URL.createObjectURL(blob);
        anchor.click();
        window.URL.revokeObjectURL(anchor.href);
    };

    addBtn.onclick = () => {
        const val = input.value.trim();
        if (val) {
            savedSymbols.push(val);
            input.value = '';
            updateData();
        }
    };

    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addBtn.click(); });

    new Sortable(list, {
        animation: 150,
        onEnd: () => {
            savedSymbols = Array.from(list.children).map(li => li.textContent);
            updateData();
        }
    });

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 800);
    }

    render();
    fetchCloudData();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Cache</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #e6b4b4;   
            --text-main: #594a4a;      
            --accent-soft: rgba(230, 180, 180, 0.15); 
            --dark-grey: #666666; 
            --bg-light: #fdfdfd;
        }
        
        body { 
            font-family: "Noto Sans TC", sans-serif; 
            background: var(--bg-light); 
            color: var(--text-main); 
            margin: 0; 
            padding: 15px 10px; 
            overflow-x: hidden; 
        }

        .container { width: 100%; max-width: 480px; margin: 0 auto; }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        h2 { font-size: 1rem; margin: 0; color: var(--primary-pink); font-weight: 700; }

        #exportBtn {
            font-size: 0.65rem;
            color: var(--dark-grey);
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            opacity: 0.6;
        }

        #status { 
            font-size: 0.55rem; 
            color: #bdc3c7; 
            margin-bottom: 10px; 
            min-height: 12px; 
        }

        .input-group { 
            display: flex; 
            gap: 6px; 
            margin-bottom: 15px; 
            height: 38px;
        }
        
        input { 
            flex: 1; 
            padding: 0 12px; 
            border: 1px solid rgba(230, 180, 180, 0.3); 
            border-radius: 8px; 
            outline: none; 
            background: #fff; 
            font-size: 13px; 
            height: 100%;
            box-sizing: border-box;
        }

        button#addBtn { 
            width: 40px; 
            height: 100%;
            background: var(--primary-pink); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 20px; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* ğŸš€ ç¬¦è™Ÿåˆ—è¡¨æ’ç‰ˆ */
        #symbolList { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 4px; /* é›»è…¦ç‰ˆç¶­æŒå°é–“è· */
            list-style: none; 
            padding: 0; 
            margin: 0; 
            width: 100%;
        }

        .symbol-item { 
            width: calc((100% - (9 * 4px)) / 10); 
            aspect-ratio: 1 / 1; 
            background: #fff; 
            border: 1px solid rgba(230, 180, 180, 0.1);
            border-radius: 4px; 
            cursor: pointer; 
            user-select: none; 
            font-size: 18px; 
            transition: background 0.2s; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* ğŸ“± æ‰‹æ©Ÿç‰ˆè‡ªå‹•è®Šè²¼åœ¨ä¸€èµ· (ä¸€åˆ—åå€‹ï¼Œé–“è·ç‚º0) */
        @media (max-width: 600px) {
            #symbolList {
                gap: 0; /* ç§»é™¤æ‰€æœ‰é–“è· */
            }
            .symbol-item {
                width: 10%; /* å‰›å¥½ 10 å€‹ä½”æ»¿ 100% */
                border: 0.5px solid rgba(230, 180, 180, 0.1); /* æ¥µç´°é‚Šæ¡†å€éš” */
                border-radius: 0; /* ç§»é™¤åœ“è§’è®“å®ƒå€‘å®Œç¾æ¥åˆ */
                font-size: 16px; /* æ‰‹æ©Ÿç‰ˆå­—é«”ç¨å¾®å¾®èª¿ */
            }
        }

        .symbol-item:hover { 
            background: var(--primary-pink); 
            color: white;
        }

        /* âœ¨ åˆ†é¡æ¨™é¡Œ */
        .symbol-item.category-tag {
            width: 100% !important; 
            height: auto;
            aspect-ratio: auto;
            background: linear-gradient(90deg, var(--accent-soft) 0%, transparent 100%);
            color: var(--primary-pink);
            font-size: 0.8rem;
            padding: 10px 10px; 
            margin-top: 15px;
            margin-bottom: 2px; 
            border: none;
            justify-content: flex-start;
            border-radius: 0;
        }
        .symbol-item.category-tag::before { content: "â—"; margin-right: 6px; font-size: 0.5rem; }

        .hint { 
            font-size: 0.65rem; 
            color: var(--dark-grey); 
            margin-top: 30px; 
            text-align: center; 
            opacity: 0.5;
        }

        #toast { 
            visibility: hidden; 
            background: rgba(89, 74, 74, 0.9); 
            color: white; 
            padding: 6px 12px; 
            position: fixed; 
            bottom: 50px; 
            left: 50%; 
            transform: translateX(-50%); 
            border-radius: 50px; 
            font-size: 11px; 
            z-index: 1000;
        }
        #toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-row">
            <h2>ğŸ“’ç¬¦è™Ÿå¿«å–</h2>
            <button id="exportBtn">åŒ¯å‡º</button>
        </div>
        <div id="status"></div>
        
        <div class="input-group">
            <input type="text" id="symbolInput" placeholder="è¼¸å…¥ç¬¦è™Ÿ (#åˆ†é¡)" maxlength="30">
            <button id="addBtn">+</button>
        </div>

        <ul id="symbolList"></ul>
        <div class="hint">å·¦éµè¤‡è£½ Â· é›™æ“Šæ¨™é¡Œä¿®æ”¹ Â· é•·æŒ‰æ‹–å‹• Â· å³éµåˆªé™¤</div>
    </div>

    <div id="toast">Copied!</div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyJolADGtpgaoU2fPUxM5ZgOArXLAyJh0RNjFCqD_mnJNi7B-UN0Dsu5RqF2HtajQ92/exec'; 
    const CACHE_KEY = 'symbol_cache_data';

    const input = document.getElementById('symbolInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('symbolList');
    const statusText = document.getElementById('status');
    const exportBtn = document.getElementById('exportBtn');
    
    let savedSymbols = JSON.parse(localStorage.getItem(CACHE_KEY)) || [];
    let statusTimer;

    function updateStatus(msg, isPermanent = false) {
        clearTimeout(statusTimer);
        statusText.innerText = msg;
        statusText.style.opacity = "1";
        if (!isPermanent) {
            statusTimer = setTimeout(() => {
                statusText.style.opacity = "0";
            }, 2000);
        }
    }

    function render() {
        list.innerHTML = '';
        savedSymbols.forEach((sym, index) => {
            const li = document.createElement('li');
            li.textContent = sym;
            
            if (sym.startsWith('#')) {
                li.className = 'symbol-item category-tag';
                li.ondblclick = () => {
                    const newTitle = prompt("ä¿®æ”¹åˆ†é¡åç¨± (ä¿ç•™ #)ï¼š", sym);
                    if (newTitle !== null && newTitle.trim() !== "") {
                        savedSymbols[index] = newTitle.startsWith('#') ? newTitle : '#' + newTitle;
                        updateData();
                    }
                };
            } else {
                li.className = 'symbol-item';
                li.onclick = () => { 
                    navigator.clipboard.writeText(sym); 
                    showToast(`å·²è¤‡è£½`); 
                };
            }

            li.oncontextmenu = (e) => {
                e.preventDefault();
                if (confirm(`åˆªé™¤ã€Œ${sym}ã€ï¼Ÿ`)) {
                    savedSymbols.splice(index, 1);
                    updateData();
                }
            };
            list.appendChild(li);
        });
    }

    async function fetchCloudData() {
        updateStatus("â³ æª¢æŸ¥æ›´æ–°...");
        try {
            const res = await fetch(GAS_URL);
            const cloudData = await res.json();
            if (JSON.stringify(cloudData) !== JSON.stringify(savedSymbols)) {
                savedSymbols = cloudData;
                localStorage.setItem(CACHE_KEY, JSON.stringify(savedSymbols));
                render();
            }
            updateStatus("â˜ï¸ å·²åŒæ­¥");
        } catch (e) { updateStatus("âš ï¸ é›¢ç·š"); }
    }

    async function updateData() {
        localStorage.setItem(CACHE_KEY, JSON.stringify(savedSymbols));
        render();
        updateStatus("â³ åŒæ­¥ä¸­...", true);
        try {
            await fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                body: JSON.stringify(savedSymbols)
            });
            updateStatus("â˜ï¸ å·²åŒæ­¥");
        } catch (e) { updateStatus("âŒ å¤±æ•—"); }
    }

    exportBtn.onclick = () => {
        if (savedSymbols.length === 0) return;
        const text = savedSymbols.join('\n');
        const blob = new Blob([text], { type: 'text/plain' });
        const anchor = document.createElement('a');
        anchor.download = 'symbols_backup.txt';
        anchor.href = window.URL.createObjectURL(blob);
        anchor.click();
        window.URL.revokeObjectURL(anchor.href);
    };

    addBtn.onclick = () => {
        const val = input.value.trim();
        if (val) {
            savedSymbols.push(val);
            input.value = '';
            updateData();
        }
    };

    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addBtn.click(); });

    new Sortable(list, {
        animation: 150,
        onEnd: () => {
            savedSymbols = Array.from(list.children).map(li => li.textContent);
            updateData();
        }
    });

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 800);
    }

    render();
    fetchCloudData();
</script>
</body>
</html>
